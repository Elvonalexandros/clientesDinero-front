<!--Aqui va a aparecer un formulario para introducir los datos del paciente.

Una vez introducido, se insertará en base de datos y constará en el registro

Los datos seran: Nombre y apellidos, aseguradora, visita No. y fecha--->
<div class="formContenedor d-flex justify-content-start w-50">
  <form>
    <div class="form-group">
      <div>
        <h4>Paciente nuevo</h4>
        <p>Introduce los datos del nuevo paciente:</p>
      </div>
      <label for="exampleInputEmail1">Fecha Visita</label>
      <div class="input-group inputrebelde">
        <input
          class="form-control col-xs-3"
          placeholder="yyyy-mm-dd"
          name="dp"
          type="text"
          [(ngModel)]="model"
          ngbDatepicker
          #d="ngbDatepicker"
        />

        <div class="input-group-append">
          <button
            class="btn btn-outline-warning bi bi-calendar p-1"
            (click)="d.toggle()"
            type="image"
            type="button "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="25"
              fill="currentColor"
              class="bi bi-calendar"
              viewBox="0 0 16 20"
            >
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
              />
            </svg>
          </button>
        </div>
        <div class="form-group">
          <div><br /></div>
          <label for="exampleInputEmail1">Nombre del paciente</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Primer apellido del paciente</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <label for="exampleInputEmail1">Segundo apellido del paciente</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Aseguradora del paciente</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <label for="exampleInputEmail1">Numero de visitas del paciente: </label>
        <br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
          />
          <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
      </div>
    </div>
    <div class="">
      <button type="button" class="btn btn-warning enviar">Enviar</button>
    </div>
  </form>
</div>
